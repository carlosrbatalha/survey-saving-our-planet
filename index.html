    <div class="container">

<header>
<h1 id="title">Saving our Planet</h1>
<h2>survey</h2>
</header>

<div class="sub-info">
<p id="description">Are you taking action saving our planet?</p>
<p id="other-description">Please fill the form below to know your current commitment helping the Planet Earth to survive.</p>
</div>

<!-- All the form below -->

<main>

<form id="survey-form">

    <div class="box-1">
    <label id="name-label" for="name">Name:</label>
    <input type="text"  required placeholder="Enter your name" id="name" name="name">
    </div>

    <div class="box-2">
    <label id="email-label" for="email">Email:</label>
    <input type="email"  required placeholder="Enter your email" id="email" name="email">
    </div>

    <div class="box-3">
    <label id="number-label" for="number">Age:</label>
    <input type="number"  required placeholder="Age" id="number" name="age" min="1" max="120">
    </div>

    <div class="box-4">
    <label id="dropdown-label" for="dropdown">What kind of transportation do you use most often? </label>
    <div class="custom-select">
    <select  id="dropdown" required name="transportation">
    <option disabled selected value> -- select an option -- </option>
    <option value="car">Car</option>
    <option value="motorbike">Motorbike</option>
    <option value="bus">Bus</option>
    <option value="taxi">Taxi/Uber...</option>
    <option value="train">Train/Metro</option>
    <option value="plane">Plane</option>
    <option value="bicycle">Bicycle</option>
    <option value="walk">Walk</option>
  </select>
</div>
 </div>

<div class="box-5">    
<fieldset  id="check">
<legend>Actions for the good of the environment.<span>(Check all that apply)</span></legend>
<div>
 <input id="one" type="checkbox" name="itens" value="one"> 
 <label class="check-label" for="one">Don't buy any products I can't re-use.</label>
</div>
<div>
 <input id="two" type="checkbox" name="itens" value="two">
 <label class="check-label" for="two">Have a reusable water bottle instead of buying disposable plastic bootles.</label>
</div>
<div>
 <input id="three" type="checkbox" name="itens" value="three">
 <label class="check-label"  for="three">Use glass or stainless steel straws.</label>
</div>
<div>
 <input id="four" type="checkbox"  name="itens" value="four">
 <label class="check-label" for="four">Dispose the glass, paper, plastic in separate bins for recycling.</label>
</div>
<div>
 <input id="five" type="checkbox"  name="itens" value="five">
 <label class="check-label" for="five">Bring my own shopping bags to the grocery store.</label>
</div>
</fieldset>
</div>

<div class="box-6">
<fieldset id="radiocheck">
<legend>Have you ever thought about planting a tree? </legend>
<div>
<input id="six" type="radio"  name="itens2" checked value="one">
<label for="six">Yes</label>
</div>
<div>
<input id="seven" type="radio" name="itens2" value="two">
<label for="seven">No</label>
</div>
<div>
<input id="eight" type="radio" name="itens2" value="three">
<label for="eight">No, but I will some day</label>
</div>
</fieldset>
</div>

<div class="box-7">
<label id="text-area-label" for="text-area"> Use this space to share ideas on other actions you might take to reduce your carbon footprint.</label>
<textarea rows="4" cols="100" id="text-area" name="comment" placeholder="Write your text here..." ></textarea>
</div>








</form>


<div class="outer-button">
<button form="survey-form" id="submit" type="submit"  onclick='myFunction()'>Submit</button>
</div>
